<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Styleguide</title>

        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../lib/css/styleguide.css">
        <link rel="stylesheet" href="../lib/css/gridsystem.css">
        <link rel="stylesheet" href="../css/storetheme.css">
        <link rel="stylesheet" href="https://use.typekit.net/rue3okm.css">
        <link rel="stylesheet" href="https://use.typekit.net/rue3okm.css">

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>

        <header class="navbar">
            <div class="container display-flex">
                <div class="flex-none">
                    <h1>STYLEGUIDE</h1>
                </div>
                <div class="flex-stretch"></div>
                <nav class="flex-none nav">
                    <ul class="container display-flex">
                        
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
        <div class="card soft" id="headings">
            <h1>Color Palette</h1>

            <div class="grid gap">
                <div class="col-xs-12 col-md-4">
                    <div class="card black">Heading Black
                        <div>#2F2F2F</div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card gray">Body Gray
                        <div>#666666</div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card red">Red
                        <div>#F46C53</div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card blue">Blue
                        <div>#517EFE</div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card yellow">Yellow
                        <div>#FFCD87</div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card green">Green
                        <div>#487C76</div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card pastel">Light Blue
                        <div>#E4EBF0</div>
                    </div>
                </div>
        </div>
    </div>
    </div>

    <div class="container" id="typography">
   
    
      <div class="card soft" id="headings">
        <h1>Font Type</h1>
        <h2>Montserrat</h2>
        <h4>Nunito Sans</h4>
      </div>
    </div>

     <script>
        const makeTable = (classes='') => {
            const head = ['','Name','Font weight','Font size','Line height'];
            const body = [
                ['Heading 1',"Bold/Medium",'32px','1.3x font size'],
                ['Heading 2',"Bold/Medium",'28px','1.3x font size'],
                ['Heading 3',"Bold/Medium",'24px','1.3x font size'],
                ['Heading 4',"Bold/Medium",'18px','1.3x font size'],
                ['Heading 5',"Bold/Medium",'16px','1.3x font size'],
            ];

            // let ran = Math.floor(Math.random()*links.length);
            document.write(`
            <table class="${classes}">
                <thead><tr>${head.reduce((r,o)=>r+`<th>${o}</th>`,'')}</tr></thead>
                <tbody>${body.reduce((r,o,i)=>r+
                    `<tr>${
                        [i+0,...o].reduce((r,o)=>r+`<td>${o}</td>`,'')
                    }</tr>`,'')
                }</tbody>
            </table>
            `);
        }
     </script>

     <div class="container">

            <div class="card soft">
                <h1>Font Size</h1>
                <script>makeTable("table")</script>
            </div>
    </div>
</body>
</html>
